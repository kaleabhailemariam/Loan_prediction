<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">

    <title>Loan Prediction Project</title>
  </head>
  <body>
    <section class="text-gray-600 body-font">
      <div class="container px-5 py-24 mx-auto">
        <div class="flex flex-col text-center w-full mb-20">
          <h1 class="sm:text-3xl text-2xl font-medium title-font mb-4 text-gray-900">Loan Prediction Project</h1>
          <p class="lg:w-2/3 mx-auto leading-relaxed text-base">Fill out the form for prediction</p>
          <br><br>
          <h2><b>{{prediction_text}}</b></h2>
        </div>
        <div></div>
        <a class="btn btn-primary" href="./" role="button">Back</a>
        <form action='/predict' method='POST'>
          <div class="mb-3">
            <label for="currentLoanAmount" class="form-label">Current Loan Amount</label>
            <input type="text" class="form-control" id="currentLoanAmount" name="currentLoanAmount" placeholder="Current Loan Amount">
          </div>
          <div class="mb-3">
            <label for="term" class="form-label">Term</label>
            <input type="text" class="form-control" id="term" name="term" placeholder="Term">
          </div>
          <div class="mb-3">
            <label for="creditScore" class="form-label">Credit Score</label>
            <input type="text" class="form-control" id="creditScore" name="creditScore" placeholder="Credit Score">
          </div>
          <div class="mb-3">
            <label for="annualIncome" class="form-label">Annual Income</label>
            <input type="text" class="form-control" id="annualIncome" name="annualIncome" placeholder="Annual Income">
          </div>
          <div class="mb-3">
            <label for="homeOwnership" class="form-label">Home Ownership</label>
            <input type="text" class="form-control" id="homeOwnership" name="homeOwnership" placeholder="Home Ownership">
          </div>
          <div class="mb-3">
            <label for="purpose" class="form-label">Purpose</label>
            <input type="text" class="form-control" id="purpose" name="purpose" placeholder="Purpose">
          </div>
          <div class="mb-3">
            <label for="monthlyDebt" class="form-label">Monthly Debt</label>
            <input type="text" class="form-control" id="monthlyDebt" name="monthlyDebt" placeholder="Monthly Debt">
          </div>
          <div class="mb-3">
            <label for="yearsOfCreditHistory" class="form-label">Years of Credit History</label>
            <input type="text" class="form-control" id="yearsOfCreditHistory" name="yearsOfCreditHistory" placeholder="Years of Credit History">
          </div>
          <div class="mb-3">
            <label for="numberOfOpenAccounts" class="form-label">Number of Open Accounts</label>
            <input type="text" class="form-control" id="numberOfOpenAccounts" name="numberOfOpenAccounts" placeholder="Number of Open Accounts">
          </div>
          <div class="mb-3">
            <label for="numberOfCreditProblems" class="form-label">Number of Credit Problems</label>
            <input type="text" class="form-control" id="numberOfCreditProblems" name="numberOfCreditProblems" placeholder="Number of Credit Problems">
          </div>
          <div class="mb-3">
            <label for="currentCreditBalance" class="form-label">Current Credit Balance</label>
            <input type="text" class="form-control" id="currentCreditBalance" name="currentCreditBalance" placeholder="Current Credit Balance">
          </div>
          <div class="mb-3">
            <label for="maximumOpenCredit" class="form-label">Maximum Open Credit</label>
            <input type="text" class="form-control" id="maximumOpenCredit" name="maximumOpenCredit" placeholder="Maximum Open Credit">
          </div>
          <div class="mb-3">
            <label for="bankruptcies" class="form-label">Bankruptcies</label>
            <input type="text" class="form-control" id="bankruptcies" name="bankruptcies" placeholder="Bankruptcies">
          </div>
          <div class="mb-3">
            <label for="taxLiens" class="form-label">Tax Liens</label>
            <input type="text" class="form-control" id="taxLiens" name="taxLiens" placeholder="Tax Liens">
          </div>
          <button type="submit" class="btn btn-primary">Predict</button>
        </form>
      </div>
    </section>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
    -->
  </body>
</html>
